<!DOCTYPE html>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

<head>
    <link href="index.css" rel="stylesheet">
    <script type="text/javascript" src="jquery.js"></script>
    <script src="konva.min.js"></script>

    <link rel="preload" as="image" href="img/miyuki.png">
    <link rel="preload" as="image" href="img/honoka.png">
    <link rel="preload" as="image" href="img/shizuku.png">
    <link rel="preload" as="image" href="img/cad-1.png">
    <link rel="preload" as="image" href="img/cad-2.png">
    <link rel="preload" as="image" href="img/cad-3.png">
    <link rel="preload" as="image" href="img/cad-4.png">
    <link rel="preload" as="image" href="img/cad-5.png">
    <link rel="preload" as="image" href="img/logo.png">
</head>

<body>
    <div class="kv-sp animated fadeIn">
        <div class="poster"></div>
    </div>

    <div class="kv animated fadeIn">
        <div class="logos">
            <div class="logo transparent"></div>
            <div class="logo10-wrapper">
                <div class="logo10 transparent"></div>
            </div>
        </div>
        <div class="glow transparent">
            <div class="miyuki"></div>
            <div class="honoka"></div>
            <div class="shizuku"></div>
        </div>
        <div class="konva"></div>
    </div>

    <audio preload="auto">
        <source src="audio/pv1-audio.mp3" type="audio/mpeg">
    </audio>
    <audio class="vocal" preload="auto">
        <source src="audio/pv1-vocal.mp3" type="audio/mpeg">
    </audio>

    <script type="text/javascript" src="bezier.js"></script>
    <script type="text/javascript" src="index.js"></script>
    <script type="text/javascript" src="config.js"></script>

    <!-- Statistics -->
    <iframe class="iframe" src="https://meonc.studio/mahouka?wallpaper=mahouka-yuutousei"
        style="display: none;"></iframe>
    <script>
        var refresh = 1000 * 60 * 1;
        setInterval(function () {
            $(".iframe").attr("src", function (index, attr) {
                return attr;
            });
        }, refresh);
    </script>
</body>

</html>
