<!DOCTYPE html>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

<head>
    <link href="index.css" rel="stylesheet">
    <script type="text/javascript" src="jquery.js"></script>

    <link rel="preload" as="image" href="img/honoka.png">
    <link rel="preload" as="image" href="img/shizuku.png">
    <link rel="preload" as="image" href="img/miyuki.png">
    <link rel="preload" as="image" href="img/cad-1.png">
    <link rel="preload" as="image" href="img/cad-2.png">
    <link rel="preload" as="image" href="img/cad-3.png">
    <link rel="preload" as="image" href="img/cad-4.png">
    <link rel="preload" as="image" href="img/cad-5.png">
    <link rel="preload" as="image" href="img/logo.png">
</head>

<body>
    <div class="kv">
        <div class="miyuki animated fadeInMiyuki delay-1"></div>
        <div class="honoka animated fadeInHonoka delay-2"></div>
        <div class="shizuku animated fadeInShizuku delay-8"></div>
        <div class="cad-1 animated fadeInCAD1 delay-7"></div>
        <div class="cad-2 animated fadeInCAD2 delay-6"></div>
        <div class="cad-3 animated fadeInCAD3 delay-5"></div>
        <div class="cad-4 animated fadeInCAD4 delay-4"></div>
        <div class="cad-5 animated fadeInCAD5 delay-3"></div>
    </div>

    <div class="kv sp animated fadeIn delay-1"></div>

    <div class="glow animated fadeIn">
        <div class="miyuki"></div>
        <div class="honoka"></div>
        <div class="shizuku"></div>
    </div>

    <div class="logo animated fadeIn delay-10"></div>

    <script type="text/javascript" src="index.js"></script>

    <!-- Statistics -->
    <iframe class="iframe" src="https://meonc.studio/mahouka?wallpaper=mahouka-yuutousei"
        style="display: none;"></iframe>
    <script>
        var refresh = 1000 * 60 * 1;
        setInterval(function () {
            $(".iframe").attr("src", function (index, attr) {
                return attr;
            });
        }, refresh);
    </script>
</body>

</html>
